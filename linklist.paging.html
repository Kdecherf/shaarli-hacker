<div class="paging">
    {loop="$action_plugin"}
      <div class="paging_privatelinks">
        <a
          {loop="$value.attr"}
            {$key}="{$value}"
          {/loop}>
          {$value.html}
        </a>
      </div>
    {/loop}
    <div class="paging_state">
       {if="$previous_page_url"} <a href="{$previous_page_url}" class="paging_older fa fa-backward"></a> {/if}
       <span class="paging_current">page {$page_current} / {$page_max}</span>
       {if="$next_page_url"} <a href="{$next_page_url}" class="paging_newer fa fa-forward"></a> {/if}
    </div>
    <div class="paging_filter">
        <span>Links per page: </span><span><a href="?linksperpage=20">20</a> <a href="?linksperpage=50">50</a> <a href="?linksperpage=100">100</a></span>
    </div>
</div>
